<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Ninja -->
  <rect x="50" y="50" width="80" height="40" rx="5" fill="white" stroke="black" stroke-width="2"/>
  <text x="90" y="75" font-family="Arial" font-size="14" text-anchor="middle">Ninja</text>
  
  <!-- Trade Ninja -->
  <rect x="210" y="50" width="80" height="40" rx="5" fill="white" stroke="black" stroke-width="2"/>
  <text x="250" y="75" font-family="Arial" font-size="14" text-anchor="middle">Trade Ninja</text>
  
  <!-- Stock Data -->
  <rect x="370" y="50" width="80" height="40" rx="5" fill="white" stroke="black" stroke-width="2"/>
  <text x="410" y="75" font-family="Arial" font-size="14" text-anchor="middle">Stock Data</text>
  
  <!-- Lifelines -->
  <line x1="90" y1="90" x2="90" y2="260" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="250" y1="90" x2="250" y2="260" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="410" y1="90" x2="410" y2="260" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Login arrow -->
  <line x1="90" y1="110" x2="250" y2="110" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="150" y="105" font-family="Arial" font-size="12" text-anchor="middle">Login</text>
  
  <!-- View stocks arrow -->
  <line x1="90" y1="140" x2="250" y2="140" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="150" y="135" font-family="Arial" font-size="12" text-anchor="middle">View stocks</text>
  
  <!-- Get data arrow -->
  <line x1="250" y1="170" x2="410" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="310" y="165" font-family="Arial" font-size="12" text-anchor="middle">Get data</text>
  
  <!-- Return prices arrow -->
  <line x1="410" y1="190" x2="250" y2="190" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="310" y="205" font-family="Arial" font-size="12" text-anchor="middle">Return prices</text>
  
  <!-- Display stocks arrow -->
  <line x1="250" y1="210" x2="90" y2="210" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="150" y="225" font-family="Arial" font-size="12" text-anchor="middle">Display stocks</text>
  
  <!-- Buy stock arrow -->
  <line x1="90" y1="260" x2="250" y2="260" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="150" y="255" font-family="Arial" font-size="12" text-anchor="middle">Buy stock</text>
  
  <!-- Update portfolio arrow -->
  <line x1="250" y1="280" x2="90" y2="280" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="150" y="295" font-family="Arial" font-size="12" text-anchor="middle">Update portfolio</text>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>
